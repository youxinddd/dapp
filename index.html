<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaMask 内置浏览器输入框示例</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .input-container { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
    input { flex: 1; min-width: 150px; padding: 6px 8px; font-size: 14px; }
    .counter { font-size: 12px; color: gray; }
    p { margin-top: 10px; }
  </style>
</head>
<body>

  <h3>MetaMask 内置浏览器输入框示例</h3>

  <div class="input-container">
    <input id="commentInput" placeholder="请输入评论内容" />
    <span class="counter" id="counter">0/100</span>
  </div>

  <p>实时显示内容：<span id="display"></span></p>

  <script>
    const input = document.getElementById('commentInput');
    const display = document.getElementById('display');
    const counter = document.getElementById('counter');
    const maxLength = 100;
    let composing = false;

    // 拼音输入开始
    input.addEventListener('compositionstart', () => {
      composing = true;
    });

    // 拼音输入结束
    input.addEventListener('compositionend', (e) => {
      composing = false;
      input.value = e.target.value.slice(0, maxLength);
      updateDisplay();
    });

    // 普通输入
    input.addEventListener('input', (e) => {
      if (!composing) {
        input.value = e.target.value.slice(0, maxLength);
        updateDisplay();
      }
    });

    function updateDisplay() {
      display.textContent = input.value;
      counter.textContent = input.value.length + "/" + maxLength;
    }
  </script>

</body>
</html>
